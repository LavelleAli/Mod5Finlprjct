<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
    <script
      src="https://kit.fontawesome.com/966c33780b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Section: Navigation -->
      <div class="container">
        <div class="row">
          <div class="nav__box">
            <ul class="nav__list">

              <li class="nav__item">
                <a class="nav__link" href="#">Sign In</a> <!--bring up sign in page of display box--> 
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#main">See a Movie</a> <!--bring to movies section-->
              </li>

              <li class="nav__item">
                <div class="search__wrapper">
                  <label for="movieSearch">Search Movie: </label>
                  <input type="search" id="movieSearch" placeholder="search for movies" onchange="onSearchChange(event)">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Main -->
    <div class="container">
      <div class="row">
        <div class="movie__list">
          <h1 class="movie__header">
            Movies
          </h1>
          <div class="movies">
            <div class="movie__card">
              <div class="movie__card--container">
                <p class="movie__card--item">
                  <b>Poster:</b>
                  <a href="#"></a>
                </p>
                <p class="movie__card--item">
                  <b>Title:</b>
                </p>
                <p class="movie__card--item">
                  <b>Type:</b>
                </p>
                <p class="movie__card--item">
                  <b>Year:</b>
                </p>
                <p class="movie__card--item">
                  <b>imdbId:</b>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section: Movie Search -->
      <div class="movie__menu">
        <div class="movie">
            <div class="movie__title">
                Movie Title
            </div>
            <p class="movie__body">
                Movie Body
            </p>
        </div>
      </div>


    <script src="script.js"></script>
    <!-- <script src="movie.js"></script> -->
  </body>
</html>
