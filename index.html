<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/966c33780b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Section: Navigation -->
      <div class="container">
        <div class="row">
          <div class="nav__box">
            <ul class="nav__list">

              <li class="nav__item">
                <a class="nav__link" href="#">Sign In</a> <!--bring up sign in page of display box--> 
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#main">See a Movie</a> <!--bring to movies section-->
              </li>

              <li class="nav__item">
                <form class="search__bar">
                  <input class="nav__link" type="search" placeholder="search" />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Main -->
    <div class="container">
      <div class="row">
        <h1 class="movie__header">
          Movies
        </h1>
        <div class="movies__box">
          <div class="movies__title">
            <figure>
              <img class="movie__img" src="Assets/LionsOfJudahPoster.PNG" alt="">
            </figure>
            <h3 class="movie__name">Lions of Judah</h3>
            <p><b>Title:</b> xxxx</p>
            <p><b>Genre:</b> xxxx</p>
            <p><b>Rated:</b> xxxx</p>
            <p><b>Released:</b> xxxx</p>
            <div class="movie__ratings">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-alt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
