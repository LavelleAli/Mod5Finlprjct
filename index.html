    <!--Section: Navigation -->
    <section id="nav">
      <div class="container">
        <div class="row">
          <div class="nav__box">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link home__link" href="index.html"> 
                  <button class="home__btn nav__link">
                    <span class="colored__words--white">
                    <i class="fa-solid fa-house fa-bounce" style="color: rgb(255, 231, 145);"></i>
                    Home
                    </span>
                  </button>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link brow__link home__btn" href="#main">

                    Browse Movies

                  <label for="movieSearch"><span class="colored__words--white">Search Movies:</span></label>
                  <input class="search__movie--input" type="text" id="movieSearch" placeholder=" search for movies"  onchange="onSearchChange(event)">     
                </div>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </section>

                  <p class="movie__card--item movie__card--poster">

                  </p>
                  <p class="movie__card--item movie__card--poster">
                    <b>Type:</b> 
                  </p> 
                  <p class="movie__card--item movie__card--poster">
                    <b>Year:</b> 
                  </p> 
                  <p class="movie__card--item movie__card--poster">
                    <b>imdbId:</b>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
